<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Intelligence</title>

    <!-- marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- KaTeX for LaTeX math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" crossorigin="anonymous"></script>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        /* ===== Apple-Inspired Minimalist Design ===== */

        :root {
            /* Color Palette */
            --color-bg: #fffffffb;
            --color-surface: #f5f5f7;
            --color-border: #d2d2d7;
            --color-text: #1d1d1f;
            --color-text-secondary: #86868b;
            --color-accent: #007aff;
            --color-accent-hover: #0051d5;

            /* Status Colors */
            --color-success: #34c759;
            --color-warning: #ff9500;
            --color-error: #ff3b30;

            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;

            /* Radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);

            /* Typography */
            --font-system: 'Helvetica Neue', Geneva, Tahoma, sans-serif;
            --font-serif: "New York", 'Times New Roman', Times, serif;
            --font-mono: 'Cascadia Code', Menlo, Monaco, monospace;

            /* Sidebar */
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        body {
            font-family: var(--font-system);
            background: linear-gradient(
                to bottom,
                #fffbf2 0%,
                rgb(255, 255, 255) 40%,
                #ffffff 100%
            );
            color: var(--color-text);
            line-height: 1.5;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
        }

        /* ===== Layout ===== */

        .app-container {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            height: -webkit-fill-available; /* iOS Safari fallback */
            width: 100vw;
            display: flex;
            flex-direction: row;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* ===== Sidebar ===== */

        .sidebar {
            width: var(--sidebar-width);
            min-width: 200px;
            max-width: 500px;
            height: calc(100% - 24px);
            margin: 12px;
            margin-right: 0;
            background: rgba(255, 253, 249, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid rgba(210, 210, 215, 0.4);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            z-index: 200;
            position: relative;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04), 0 1px 4px rgba(0, 0, 0, 0.02);
            overflow: hidden;
        }

        /* Resize handle */
        .sidebar-resize-handle {
            position: absolute;
            top: 0;
            right: -4px;
            width: 8px;
            height: 100%;
            cursor: col-resize;
            z-index: 201;
            background: transparent;
            transition: background 0.2s ease;
        }

        .sidebar-resize-handle:hover,
        .sidebar-resize-handle.dragging {
            background: var(--color-accent);
        }

        .sidebar-resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            border-radius: 2px;
            background: var(--color-border);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .sidebar-resize-handle:hover::after,
        .sidebar-resize-handle.dragging::after {
            opacity: 1;
            background: white;
        }

        .sidebar-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid rgba(210, 210, 215, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--spacing-sm);
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .sidebar-new-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: var(--color-text);
            color: white;
            border: none;
            border-radius: 22px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sidebar-new-btn:hover {
            opacity: 0.85;
            transform: scale(1.02);
        }

        .sidebar-new-btn:active {
            transform: scale(0.98);
        }

        .sidebar-search {
            padding: var(--spacing-sm) var(--spacing-md);
            border-bottom: 1px solid rgba(210, 210, 215, 0.3);
        }

        .sidebar-search-input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid rgba(210, 210, 215, 0.4);
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            color: var(--color-text);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .sidebar-search-input:focus {
            border-color: var(--color-accent);
        }

        .sidebar-search-input::placeholder {
            color: var(--color-text-secondary);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-sm);
        }

        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }

        .conversation-item {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            margin-bottom: 2px;
            transition: all 0.15s ease;
            position: relative;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .conversation-item.active {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        .conversation-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 24px;
        }

        .conversation-preview {
            font-size: 12px;
            color: var(--color-text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }

        .conversation-timestamp {
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        .conversation-delete {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            color: var(--color-text-secondary);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.15s ease;
        }

        .conversation-item:hover .conversation-delete {
            opacity: 1;
        }

        .conversation-delete:hover {
            background: var(--color-error);
            color: white;
        }

        .conversations-empty {
            text-align: center;
            padding: var(--spacing-xl);
            color: #b5ada5;
            font-size: 13px;
        }

        /* ===== Main Area ===== */

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-width: 0;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            display: none;
            width: 36px;
            height: 36px;
            border: none;
            background: var(--color-surface);
            color: var(--color-text);
            border-radius: var(--radius-sm);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-sm);
            transition: all 0.2s ease;
        }

        .sidebar-toggle:hover {
            background: var(--color-border);
        }

        /* Sidebar overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 150;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.visible {
            opacity: 1;
        }

        /* Responsive sidebar */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                bottom: 0;
                width: 280px !important;
                height: 100%;
                margin: 0;
                border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
                transform: translateX(-100%);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: flex;
            }

            .sidebar-overlay {
                display: block;
                pointer-events: none;
            }

            .sidebar-overlay.visible {
                pointer-events: auto;
            }

            .sidebar-resize-handle {
                display: none;
            }
        }

        /* ===== Header ===== */

        .header {
            border-bottom: 1px solid var(--color-border);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md) var(--spacing-xl);
            height: 60px;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--color-text);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .new-conversation-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--color-surface);
            color: var(--color-text);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 0;
        }

        .new-conversation-btn:hover {
            background: var(--color-border);
            transform: scale(1.05);
        }

        .new-conversation-btn:active {
            transform: scale(0.95);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
            background: var(--color-success);
            transition: background 0.3s ease;
        }

        .status-indicator.thinking .status-dot {
            background: var(--color-warning);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .status-indicator.error .status-dot {
            background: var(--color-error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        /* ===== Main Content ===== */

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0;
        }

        .messages-wrapper {
            min-height: 100%;
            padding: var(--spacing-2xl) var(--spacing-xl) 100px;
        }

        .messages {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        /* Custom Scrollbar */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: var(--radius-sm);
            border: 2px solid var(--color-bg);
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        /* ===== Welcome ===== */

        .welcome {
            text-align: center;
            padding: var(--spacing-2xl) 0;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            margin: 0 auto var(--spacing-lg);
            color: var(--color-text);
        }

        .welcome-title {
            font-size: 44px;
            font-family: var(--font-system);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        .welcome-subtitle {
            font-size: 15px;
            color: var(--color-text-secondary);
            max-width: 440px;
            margin: 0 auto var(--spacing-xl);
            line-height: 1.6;
        }

        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: var(--spacing-xl);
            max-width: 520px;
            margin-left: auto;
            margin-right: auto;
        }

        .capability {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: 8px 16px;
            background: rgba(255, 251, 242, 0.7);
            border: 1px solid rgba(210, 200, 180, 0.35);
            border-radius: var(--radius-full);
            font-size: 13px;
            color: #6b6560;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .capability:hover {
            background: rgba(255, 248, 235, 0.9);
            border-color: rgba(200, 185, 160, 0.5);
            color: #4a4540;
        }

        .capability-icon {
            color: #9b9285;
            display: flex;
            align-items: center;
        }

        /* ===== Messages ===== */

        .message {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User messages - align to the right */
        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-content {
            font-size: 16px;
            color: var(--color-text);
            font-weight: 500;
            letter-spacing: -0.01em;
            padding: var(--spacing-sm) var(--spacing-md);
            background:#fff7e1;
            border-radius: 20px;
            box-shadow: #1d1d1f33 0px 1px 3px, #1d1d1f1a 0px 1px 2px;
            max-width: 80%;
        }

        /* Assistant messages - align to the left */
        .message-assistant {
            display: block;
            width: 100%;
        }

        .message-assistant .message-content {
            font-size: 15px;
            color: var(--color-text);
            font-weight: 400;
            line-height: 1.7;
            display: block;
            padding: var(--spacing-xs) 0;
        }

        /* Streaming Cursor */
        .message-assistant .message-content:empty::after {
            content: 'â”‚';
            animation: blink 1s infinite;
            color: var(--color-accent);
            font-weight: 300;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ===== Typography ===== */

        .message-content p {
            margin: 1em 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 1.2em 0 0.6em 0;
            color: var(--color-text);
        }

        .message-content h1:first-child,
        .message-content h2:first-child,
        .message-content h3:first-child {
            margin-top: 0;
        }

        .message-content h1 { font-size: 28px; }
        .message-content h2 { font-size: 22px; }
        .message-content h3 { font-size: 18px; }

        .message-content code {
            background: var(--color-surface);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--color-text);
        }

        .message-content pre {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--spacing-md) 0;
            border: 1px solid var(--color-border);
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: var(--spacing-md) 0;
            padding-left: var(--spacing-xl);
        }

        .message-content li {
            margin: var(--spacing-sm) 0;
            line-height: 1.6;
        }

        .message-content li:first-child {
            margin-top: 0;
        }

        .message-content li:last-child {
            margin-bottom: 0;
        }

        .message-content a {
            color: var(--color-accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .message-content a:hover {
            color: var(--color-accent-hover);
        }

        .message-content blockquote {
            border-left: 2px solid var(--color-border);
            padding-left: var(--spacing-md);
            margin: var(--spacing-md) 0;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: var(--spacing-lg) 0;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: var(--spacing-md) 0;
            font-size: 14px;
        }

        .message-content th,
        .message-content td {
            border: 1px solid var(--color-border);
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: left;
        }

        .message-content th {
            background: var(--color-surface);
            font-weight: 600;
        }

        .message-content tr:nth-child(even) {
            background: rgba(245, 245, 247, 0.5);
        }

        .message-content tr:hover {
            background: rgba(245, 245, 247, 0.8);
        }

        /* ===== Tools ===== */

        .tools-container {
            display: block;
            margin: var(--spacing-lg) 0;
            clear: both;
        }

        .tools-container:empty {
            display: none;
        }

        .tool-card {
            display: block;
            background: rgba(245, 245, 247, 0.3);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            border: 1px solid rgba(210, 210, 215, 0.4);
            border-left: 2px solid var(--color-border);
            margin-bottom: var(--spacing-md);
            transition: all 0.2s ease;
        }

        .tool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tool-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .tool-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
        }

        .tool-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text);
        }

        .tool-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 11px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .tool-status.running {
            color: var(--color-accent);
        }

        .tool-status.success {
            color: var(--color-success);
        }

        .tool-status.error {
            color: var(--color-error);
        }

        /* Loading spinner */
        .tool-loading {
            width: 14px;
            height: 14px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide args when tool is running */
        .tool-args {
            display: none;
        }

        .tool-result {
            margin-top: var(--spacing-md);
            display: none;
        }

        .tool-result.has-result {
            display: block;
        }

        .tool-result-toggle {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            border: none;
            padding: var(--spacing-xs) 0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            transition: all 0.2s ease;
        }

        .tool-result-toggle:hover {
            color: var(--color-text);
        }

        .tool-result-toggle:hover svg {
            color: var(--color-text);
        }

        .tool-result-toggle svg {
            transition: transform 0.2s ease;
            color: var(--color-text-secondary);
        }

        .tool-result.collapsed .tool-result-toggle svg {
            transform: rotate(0deg);
        }

        .tool-result:not(.collapsed) .tool-result-toggle svg {
            transform: rotate(180deg);
        }

        .tool-result-content {
            background: var(--color-surface);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-family: var(--font-mono);
            color: var(--color-text-secondary);
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            margin-top: var(--spacing-sm);
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .tool-result.collapsed .tool-result-content {
            display: none;
        }

        /* Scrollbar for tool results */
        .tool-result-content::-webkit-scrollbar {
            width: 6px;
        }

        .tool-result-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .tool-result-content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }

        .tool-result-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        /* ===== Reasoning ===== */

        .reasoning-container {
            margin-top: var(--spacing-md);
        }

        .reasoning-panel {
            background: var(--color-surface);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
        }

        .reasoning-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .reasoning-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .reasoning-info svg {
            color: var(--color-text-secondary);
        }

        .reasoning-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-secondary);
            padding: var(--spacing-xs);
            transition: color 0.2s ease;
        }

        .reasoning-toggle:hover {
            color: var(--color-text);
        }

        .reasoning-panel.collapsed .reasoning-content {
            display: none;
        }

        .reasoning-phase {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .reasoning-goals {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .goal {
            background: var(--color-bg);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            border-left: 2px solid var(--color-border);
            transition: border-color 0.2s ease;
        }

        .goal.completed {
            border-left-color: var(--color-success);
        }

        .goal.in-progress {
            border-left-color: var(--color-warning);
        }

        .goal-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }

        .goal-indicator {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
            background: var(--color-text-secondary);
        }

        .goal.completed .goal-indicator {
            background: var(--color-success);
        }

        .goal.in-progress .goal-indicator {
            background: var(--color-warning);
        }

        .goal-text {
            flex: 1;
            font-size: 13px;
            color: var(--color-text);
        }

        .goal-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: var(--spacing-xs);
        }

        .goal-confidence {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .confidence-bar {
            width: 60px;
            height: 3px;
            background: var(--color-border);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--color-success);
            transition: width 0.3s ease;
        }

        .reasoning-progress {
            background: var(--color-bg);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: var(--spacing-sm);
        }

        /* ===== Input Area ===== */

        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-lg);
            background: none;
            z-index: 50;
            pointer-events: none;
        }

        .input-container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            gap: var(--spacing-sm);
            align-items: flex-end;
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            pointer-events: auto;
        }

        .input {
            flex: 1;
            border: 1px solid var(--color-border);
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            font-family: var(--font-system);
            font-size: 15px;
            color: var(--color-text);
            resize: none;
            outline: none;
            padding: 12px var(--spacing-md);
            border-radius: 28px;
            max-height: 200px;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        .input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }

        .input::placeholder {
            color: var(--color-text-secondary);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: var(--color-text);
            color: var(--color-bg);
            border-radius: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* ===== Thinking Indicator ===== */

        .thinking {
            display: flex;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) 0;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
            background: var(--color-text-secondary);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.7);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ===== Responsive ===== */

        @media (max-width: 768px) {
            .header-inner {
                padding: var(--spacing-md);
            }

            .messages-wrapper {
                padding: var(--spacing-lg) var(--spacing-md) 120px;
            }

            .input-area {
                padding: var(--spacing-md);
                padding-top: var(--spacing-lg);
                padding-bottom: max(var(--spacing-md), env(safe-area-inset-bottom));
            }

            .welcome-title {
                font-size: 30px;
            }

            .welcome-subtitle {
                font-size: 14px;
            }
        }

        /* iOS-specific fixes */
        @supports (-webkit-touch-callout: none) {
            .app-container {
                height: -webkit-fill-available;
            }

            .input-area {
                padding-bottom: max(var(--spacing-lg), env(safe-area-inset-bottom));
                padding-top: var(--spacing-xl);
            }
        }

        /* ===== KaTeX Math Rendering ===== */

        .math-display {
            display: block;
            margin: var(--spacing-md) 0;
        }

        .math-inline {
            display: inline;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Overlay (for mobile) -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-resize-handle" id="sidebar-resize-handle"></div>
            <div class="sidebar-header">
                <span class="sidebar-title">Conversations</span>
                <button class="sidebar-new-btn" id="sidebar-new-btn" aria-label="New conversation">
                    <svg width="14" height="14" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                        <path d="M10 4v12M4 10h12"/>
                    </svg>
                    <span>New</span>
                </button>
            </div>
            <div class="sidebar-search">
                <input type="text" class="sidebar-search-input" id="sidebar-search" placeholder="Search conversations...">
            </div>
            <div class="conversations-list" id="conversations-list">
                <div class="conversations-empty">No conversations yet</div>
            </div>
        </aside>

        <!-- Main Area -->
        <div class="main-area">
            <!-- Header -->
            <header class="header">
                <div class="header-inner">
                    <div style="display: flex; align-items: center;">
                        <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                <path d="M3 5h14M3 10h14M3 15h14"/>
                            </svg>
                        </button>
                        <div class="header-title">Advanced RAG</div>
                    </div>
                    <div class="header-actions">
                        <div class="status-indicator" id="status-indicator">
                            <span class="status-dot"></span>
                            <span class="status-text" id="status-text">Ready</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Messages Area -->
            <main class="main-content">
            <div class="messages-wrapper">
                <div class="messages" id="messages">
                    <!-- Welcome message -->
                    <div class="welcome">
                        <h1 class="welcome-title">What can I help with?</h1>
                        <p class="welcome-subtitle">Search your documents, browse the web, query databases, and reason through complex problems.</p>
                        <div class="capabilities">
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                        <circle cx="8" cy="8" r="5.5" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M12 12l5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    </svg>
                                </div>
                                <span>Document Search</span>
                            </div>
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                        <path d="M5 3h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M7 7h6M7 10h6M7 13h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    </svg>
                                </div>
                                <span>Document Retrieval</span>
                            </div>
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                        <circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M6 10h8M10 6v8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    </svg>
                                </div>
                                <span>Web Search</span>
                            </div>
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                        <path d="M3 6h14M3 10h14M3 14h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    </svg>
                                </div>
                                <span>URL Fetching</span>
                            </div>
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                        <ellipse cx="10" cy="10" rx="8" ry="4" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M2 10v3c0 2.2 3.6 4 8 4s8-1.8 8-4v-3" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M2 7v3" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M18 7v3" stroke="currentColor" stroke-width="1.5"/>
                                    </svg>
                                </div>
                                <span>SQL Databases</span>
                            </div>
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                        <path d="M10 3l2 5h5l-4 3 1.5 5-4.5-3-4.5 3 1.5-5-4-3h5l2-5z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <span>Advanced Reasoning</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="user-input"
                        class="input"
                        placeholder="Ask something..."
                        rows="1"></textarea>
                    <button id="send-btn" class="send-btn" aria-label="Send">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M3 10l14 0M17 10l-5-5M17 10l-5 5"
                                  stroke="currentColor"
                                  stroke-width="2"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div><!-- End main-area -->
    </div>

    <!-- Templates -->
    <template id="user-message-template">
        <div class="message message-user">
            <div class="message-content"></div>
        </div>
    </template>

    <template id="assistant-message-template">
        <div class="message message-assistant">
            <div class="message-content" data-message-id=""></div>
            <div class="tools-container"></div>
            <div class="reasoning-container" style="display: none;"></div>
        </div>
    </template>

    <template id="tool-call-card-template">
        <div class="tool-card" data-tool-id="">
            <div class="tool-header">
                <div class="tool-info">
                    <div class="tool-icon"></div>
                    <span class="tool-name"></span>
                </div>
                <span class="tool-status"></span>
            </div>
            <div class="tool-args"></div>
            <div class="tool-result collapsed">
                <button class="tool-result-toggle" aria-label="View retrieved data">
                    <span>View retrieved data</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="tool-result-content"></div>
            </div>
        </div>
    </template>

    <template id="reasoning-panel-template">
        <div class="reasoning-panel">
            <div class="reasoning-header">
                <div class="reasoning-info">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M8 5v3l2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    <span>Reasoning</span>
                </div>
                <button class="reasoning-toggle" aria-label="Toggle">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M4 6l4 4 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="reasoning-content">
                <div class="reasoning-phase"></div>
                <div class="reasoning-goals"></div>
                <div class="reasoning-progress"></div>
            </div>
        </div>
    </template>

    <template id="reasoning-goal-template">
        <div class="goal" data-goal-id="">
            <div class="goal-header">
                <span class="goal-indicator"></span>
                <span class="goal-text"></span>
            </div>
            <div class="goal-meta">
                <div class="goal-confidence">
                    <span>Confidence</span>
                    <div class="confidence-bar">
                        <div class="confidence-fill"></div>
                    </div>
                    <span class="confidence-value"></span>
                </div>
                <span class="goal-badge"></span>
            </div>
        </div>
    </template>

    <template id="thinking-indicator-template">
        <div class="thinking">
            <span class="thinking-dot"></span>
            <span class="thinking-dot"></span>
            <span class="thinking-dot"></span>
        </div>
    </template>

    <template id="conversation-item-template">
        <div class="conversation-item" data-chat-id="">
            <div class="conversation-title"></div>
            <div class="conversation-preview"></div>
            <div class="conversation-timestamp"></div>
            <button class="conversation-delete" aria-label="Delete conversation">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                    <path d="M2 2l8 8M10 2l-8 8"/>
                </svg>
            </button>
        </div>
    </template>

    <!-- Inline JavaScript -->
    <script src="../static/js/markdown-renderer.js"></script>
    <script src="../static/js/ui-components.js"></script>
    <script src="../static/js/websocket-client.js"></script>
    <script src="../static/js/sidebar-manager.js"></script>
</body>
</html>
