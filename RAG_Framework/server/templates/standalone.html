<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence</title>

    <!-- KaTeX for LaTeX math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" crossorigin="anonymous"></script>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        /* ===== Apple-Inspired Minimalist Design ===== */

        :root {
            /* Color Palette */
            --color-bg: #fffffffb;
            --color-surface: #f5f5f7;
            --color-border: #d2d2d7;
            --color-text: #1d1d1f;
            --color-text-secondary: #86868b;
            --color-accent: #007aff;
            --color-accent-hover: #0051d5;

            /* Status Colors */
            --color-success: #34c759;
            --color-warning: #ff9500;
            --color-error: #ff3b30;

            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;

            /* Radius */
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 2px 8px rgba(0, 0, 0, 0.06);

            /* Typography */
            --font-system: 'Helvetica Neue', sans-serif;
            --font-mono: 'Cascadia Code', Menlo, Monaco, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-system);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== Layout ===== */

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 2048px;
            margin: 0 auto;
        }

        /* ===== Header ===== */

        .header {
            border-bottom: 1px solid var(--color-border);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-md) var(--spacing-xl);
            height: 60px;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--color-text);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .new-conversation-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--color-surface);
            color: var(--color-text);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            padding: 0;
        }

        .new-conversation-btn:hover {
            background: var(--color-border);
            transform: scale(1.05);
        }

        .new-conversation-btn:active {
            transform: scale(0.95);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
            background: var(--color-success);
            transition: background 0.3s ease;
        }

        .status-indicator.thinking .status-dot {
            background: var(--color-warning);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .status-indicator.error .status-dot {
            background: var(--color-error);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        /* ===== Main Content ===== */

        .main-content {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .messages-wrapper {
            min-height: 100%;
            padding: var(--spacing-2xl) var(--spacing-xl) 120px;
        }

        .messages {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        /* Custom Scrollbar */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }

        .main-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: var(--radius-sm);
            border: 2px solid var(--color-bg);
        }

        .main-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        /* ===== Welcome ===== */

        .welcome {
            text-align: center;
            padding: var(--spacing-2xl) 0;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            margin: 0 auto var(--spacing-lg);
            color: var(--color-text);
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text);
        }

        .welcome-subtitle {
            font-size: 17px;
            color: var(--color-text-secondary);
            max-width: 480px;
            margin: 0 auto var(--spacing-xl);
            line-height: 1.5;
        }

        .capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            justify-content: center;
            margin-top: var(--spacing-xl);
        }

        .capability {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-surface);
            border-radius: var(--radius-full);
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .capability-icon {
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
        }

        /* ===== Messages ===== */

        .message {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* User messages - align to the right */
        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-content {
            font-size: 16px;
            color: var(--color-text);
            font-weight: 500;
            letter-spacing: -0.01em;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-surface);
            border-radius: var(--radius-md);
            max-width: 80%;
        }

        /* Assistant messages - align to the left */
        .message-assistant {
            display: block;
            width: 100%;
        }

        .message-assistant .message-content {
            font-size: 15px;
            color: var(--color-text);
            font-weight: 400;
            line-height: 1.6;
            display: block;
        }

        /* Streaming Cursor */
        .message-assistant .message-content:empty::after {
            content: 'â”‚';
            animation: blink 1s infinite;
            color: var(--color-accent);
            font-weight: 300;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ===== Typography ===== */

        .message-content p {
            margin: 1em 0;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            font-weight: 600;
            letter-spacing: -0.02em;
            margin: 0.5em 0;
            color: var(--color-text);
        }

        .message-content h1 { font-size: 28px; }
        .message-content h2 { font-size: 22px; }
        .message-content h3 { font-size: 18px; }

        .message-content code {
            background: var(--color-surface);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--color-text);
        }

        .message-content pre {
            background: var(--color-surface);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--spacing-md) 0;
            border: 1px solid var(--color-border);
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: var(--spacing-md) 0;
            padding-left: var(--spacing-lg);
        }

        .message-content li {
            margin: var(--spacing-xs) 0;
        }

        .message-content a {
            color: var(--color-accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .message-content a:hover {
            color: var(--color-accent-hover);
        }

        .message-content blockquote {
            border-left: 2px solid var(--color-border);
            padding-left: var(--spacing-md);
            margin: var(--spacing-md) 0;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: var(--spacing-xs) 0;
        }

        /* ===== Tools ===== */

        .tools-container {
            display: block;
            margin: var(--spacing-lg) 0;
            clear: both;
        }

        .tools-container:empty {
            display: none;
        }

        .tool-card {
            display: block;
            background: rgba(245, 245, 247, 0.3);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            border: 1px solid rgba(210, 210, 215, 0.4);
            border-left: 2px solid var(--color-border);
            margin-bottom: var(--spacing-md);
            transition: all 0.2s ease;
        }

        .tool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .tool-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .tool-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
        }

        .tool-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text);
        }

        .tool-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 11px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .tool-status.running {
            color: var(--color-accent);
        }

        .tool-status.success {
            color: var(--color-success);
        }

        .tool-status.error {
            color: var(--color-error);
        }

        /* Loading spinner */
        .tool-loading {
            width: 14px;
            height: 14px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Hide args when tool is running */
        .tool-args {
            display: none;
        }

        .tool-result {
            margin-top: var(--spacing-md);
            display: none;
        }

        .tool-result.has-result {
            display: block;
        }

        .tool-result-toggle {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            border: none;
            padding: var(--spacing-xs) 0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            transition: all 0.2s ease;
        }

        .tool-result-toggle:hover {
            color: var(--color-text);
        }

        .tool-result-toggle:hover svg {
            color: var(--color-text);
        }

        .tool-result-toggle svg {
            transition: transform 0.2s ease;
            color: var(--color-text-secondary);
        }

        .tool-result.collapsed .tool-result-toggle svg {
            transform: rotate(0deg);
        }

        .tool-result:not(.collapsed) .tool-result-toggle svg {
            transform: rotate(180deg);
        }

        .tool-result-content {
            background: var(--color-surface);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 11px;
            font-family: var(--font-mono);
            color: var(--color-text-secondary);
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--color-border);
            margin-top: var(--spacing-sm);
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .tool-result.collapsed .tool-result-content {
            display: none;
        }

        /* Scrollbar for tool results */
        .tool-result-content::-webkit-scrollbar {
            width: 6px;
        }

        .tool-result-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .tool-result-content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }

        .tool-result-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        /* ===== Reasoning ===== */

        .reasoning-container {
            margin-top: var(--spacing-md);
        }

        .reasoning-panel {
            background: var(--color-surface);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
        }

        .reasoning-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .reasoning-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .reasoning-info svg {
            color: var(--color-text-secondary);
        }

        .reasoning-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-secondary);
            padding: var(--spacing-xs);
            transition: color 0.2s ease;
        }

        .reasoning-toggle:hover {
            color: var(--color-text);
        }

        .reasoning-panel.collapsed .reasoning-content {
            display: none;
        }

        .reasoning-phase {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .reasoning-goals {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .goal {
            background: var(--color-bg);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            border-left: 2px solid var(--color-border);
            transition: border-color 0.2s ease;
        }

        .goal.completed {
            border-left-color: var(--color-success);
        }

        .goal.in-progress {
            border-left-color: var(--color-warning);
        }

        .goal-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }

        .goal-indicator {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
            background: var(--color-text-secondary);
        }

        .goal.completed .goal-indicator {
            background: var(--color-success);
        }

        .goal.in-progress .goal-indicator {
            background: var(--color-warning);
        }

        .goal-text {
            flex: 1;
            font-size: 13px;
            color: var(--color-text);
        }

        .goal-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 11px;
            color: var(--color-text-secondary);
            margin-top: var(--spacing-xs);
        }

        .goal-confidence {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .confidence-bar {
            width: 60px;
            height: 3px;
            background: var(--color-border);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--color-success);
            transition: width 0.3s ease;
        }

        .reasoning-progress {
            background: var(--color-bg);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: var(--spacing-sm);
        }

        /* ===== Input Area ===== */

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 1px solid var(--color-border);
            padding: var(--spacing-lg);
        }

        .input-container {
            max-width: 720px;
            margin: 0 auto;
            display: flex;
            gap: var(--spacing-sm);
            align-items: flex-end;
        }

        .input {
            flex: 1;
            border: 1px solid var(--color-border);
            background: var(--color-bg);
            font-family: var(--font-system);
            font-size: 15px;
            color: var(--color-text);
            resize: none;
            outline: none;
            padding: 12px var(--spacing-md);
            border-radius: var(--radius-md);
            max-height: 200px;
            transition: all 0.2s ease;
            line-height: 1.5;
        }

        .input:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .input::placeholder {
            color: var(--color-text-secondary);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--color-text);
            color: var(--color-bg);
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .send-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* ===== Thinking Indicator ===== */

        .thinking {
            display: flex;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) 0;
        }

        .thinking-dot {
            width: 6px;
            height: 6px;
            border-radius: var(--radius-full);
            background: var(--color-text-secondary);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
        .thinking-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.7);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ===== Responsive ===== */

        @media (max-width: 768px) {
            .header-inner {
                padding: var(--spacing-md);
            }

            .messages-wrapper {
                padding: var(--spacing-lg) var(--spacing-md) 120px;
            }

            .input-area {
                padding: var(--spacing-md);
            }

            .welcome-title {
                font-size: 28px;
            }

            .welcome-subtitle {
                font-size: 15px;
            }
        }

        /* ===== KaTeX Math Rendering ===== */

        .math-display {
            display: block;
            margin: var(--spacing-md) 0;
        }

        .math-inline {
            display: inline;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-inner">
                <div class="header-title">Advanced RAG</div>
                <div class="header-actions">
                    <button id="new-conversation-btn" class="new-conversation-btn" aria-label="New conversation" title="Start new conversation">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                            <path d="M10 4v12M4 10h12"/>
                        </svg>
                    </button>
                    <div class="status-indicator" id="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text" id="status-text">Ready</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Messages Area -->
        <main class="main-content">
            <div class="messages-wrapper">
                <div class="messages" id="messages">
                    <!-- Welcome message -->
                    <div class="welcome">
                        <div class="welcome-icon">
                            <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
                                <rect width="64" height="64" rx="16" fill="currentColor" opacity="0.06"/>
                                <path d="M32 20v24M20 32h24" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
                            </svg>
                        </div>
                        <h1 class="welcome-title">Ask anything</h1>
                        <p class="welcome-subtitle">Search through documents, retrieve information online, and use Advanced Reasoning for complex tasks</p>
                        <div class="capabilities">
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <circle cx="8" cy="8" r="5.5" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M12 12l5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                    </svg>
                                </div>
                                <span>Document Search</span>
                            </div>
                            <div class="capability">
                                <div class="capability-icon">
                                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                        <path d="M5 3h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z" stroke="currentColor" stroke-width="1.5"/>
                                        <path d="M7 7h6M7 10h6M7 13h4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const newConversationBtn = document.getElementById('new-conversation-btn');

            newConversationBtn.addEventListener('click', () => {
                // Abort any ongoing generation by disconnecting and reconnecting
                if (window.ragClient && ragClient.socket) {
                    console.log('Aborting ongoing generation...');

                    // Send abort signal to server BEFORE disconnecting
                    ragClient.socket.emit('abort_generation', {});

                    // Reset client state immediately
                    ragClient.currentMessageId = null;
                    ragClient.isProcessing = false;

                    // Disconnect to stop receiving events
                    ragClient.socket.disconnect();

                    // Reconnect after a brief delay to ensure server cleanup
                    setTimeout(() => {
                        ragClient.socket.connect();

                        // Clear cache after reconnection
                        ragClient.socket.once('connect', () => {
                            ragClient.socket.emit('clear_cache', {});
                            ragClient.updateSendButton(true);
                            ragClient.updateStatusIndicator('connected', 'Ready');
                        });
                    }, 100);
